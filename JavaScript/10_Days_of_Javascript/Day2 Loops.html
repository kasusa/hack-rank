<script>

function vowelsAndConsonants(s) {
    for(let i in s){
        if(s[i]=='a'||s[i]=='e'||s[i]=='i'||s[i]=='o'||s[i]=='u')
        console.log(s[i]);

    }
    for(let i in s){

        if(!(s[i]=='a'||s[i]=='e'||s[i]=='i'||s[i]=='o'||s[i]=='u'))
        console.log(s[i]);
    }
}
vowelsAndConsonants("javascriptloops");
</script>
